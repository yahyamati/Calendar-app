allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()  // This should be enough as google() repository contains the google-services plugin
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.3.14' // Use the latest version
  
    }
}